<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Blog preview card</title>

  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main>
    <div class="blog-preview-card-section">
      <div class="blog-preview-card">
        <img src="./images/illustration-article.svg" alt="image of illustration for that blog">
        <div class="blog-text-content">
          <p class="category">Learning</p>
          <p class="publish-date">Published 21 Dec 2023</p>
          <a class="title" href="#">HTML & CSS foundations</a>
          <p class="description">
            These languages are the backbone of every website, defining structure, content, and presentation.
          </p>
        </div>
        <div class="blog-author">
          <img class="author-img" src="./images/image-avatar.webp" alt="image avatar">
          <h4 class="author-name">Greg Hooper</h4>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
      <a href="https://github.com/NikaDalalishvili">Dala Ninja</a>.
    </p>
  </footer>
</body>
</html>
